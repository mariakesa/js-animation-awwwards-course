<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01 - App Boilerplate</title>

  <style>
      
    * { margin: 0; padding: 0; }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 1em;
    }

    #go-back {
      position: fixed;
      top: 1em;
      left: 1em;
    }

    #canvas {
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }

  </style>

</head>
<body>

  <a id="go-back" href="/">Go Back</a>

  <div id="container">
    <h1>01 - App Boilerplate</h1>
    <canvas id="canvas"></canvas>
  </div>

  <script>

    // Initialisation
    const CANVAS_WIDTH = 512
    const CANVAS_HEIGHT = 512

    const canvas = document.getElementById('canvas')

    canvas.width = CANVAS_WIDTH * devicePixelRatio
    canvas.height = CANVAS_HEIGHT * devicePixelRatio

    canvas.style.setProperty('width', `${CANVAS_WIDTH}px`)
    canvas.style.setProperty('height', `${CANVAS_HEIGHT}px`)

    const ctx = canvas.getContext('2d') // Canvas2DRenderingContext

    // Update loop
    requestAnimationFrame(drawFrame)

    const image = new Image()
    const video = document.createElement('video')

    image.onload = function () {
      video.onloadeddata = function () {
        video.play()
        video.volume = 0.1
        requestAnimationFrame(drawFrame)
      }
      video.src = '/assets/sample-video.mp4'
    }
    image.src = '/assets/sample-image.jpeg'
    let i=0;
    function drawFrame (ts) {
      ts /= 100;
      
      //ctx.moveTo(100+i, 100+2*i)
      //ctx.lineTo(200+3*i, 200+4*i)
      //ctx.stroke()

      ctx.fillRect(10,10, 20, 20);

      i+=10;

      ctx.drawImage(image, 250, 170, image.naturalWidth * 0.25, image.naturalHeight * 0.25)

      ctx.drawImage(video, 250, 280, video.videoWidth * 0.5, video.videoHeight * 0.5)

      requestAnimationFrame(drawFrame)
    }

  </script>
  
</body>
</html>
